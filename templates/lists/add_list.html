    <div class="container">
        <div class="row">
            {% if list.books.exists %}
            {% for book in list.books.all %}

            <div class="col-sm">
                <div class="card" style="width: 13rem; ">
                    <img src="{{book.image.url}}" style="border-radius: 6px; height:18rem;" alt="" class="">
                    <a class="btn btn-info" href="{% url 'lists:remove-list' book.id %}">Delete</a>
                </div>
                <br />
            </div>
            {% endfor %}
            {% else %}
            <h3 style="margin: auto;">" Your Book List is empty. "</h3>
            {% endif %}
        </div>
