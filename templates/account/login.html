{% extends "account/_base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load i18n %}

{% load socialaccount %}
{% providers_media_js %}

<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>{% trans "로그인" %}</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-4" style="justify-content: center; margin: auto;">


            <form method="post" class="login" id="login_form" action="{% url 'account_login' %}">
                {% csrf_token %}

                {{ form|crispy }}


                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">

                {% endif %}

                <button type="submit" class="btn btn-primary mt-3">{% trans '로그인' %}</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5" style="text-align: center; ">
        <div class="col-6" style="justify-content: center; margin: auto;">

            <a role="button" class="btn btn-primary" href="{% provider_login_url 'google' %}"><i
                    class="fab fa-google"></i> Continue
                with
                Google</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-6 mt-5" style="margin-bottom: 100px;"></div>
</div>



{% endblock %}
